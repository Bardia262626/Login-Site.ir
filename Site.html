<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ورود کاربر و پنل مدیریت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 1rem;
            color: red;
        }

        .panel {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
            text-align: left;
        }

        .panel h2 {
            margin-bottom: 20px;
        }

        .user-list {
            list-style: none;
            padding: 0;
        }

        .user-list li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h1>ورود به سایت</h1>
        <input type="text" id="username" placeholder="نام خود را وارد کنید">
        <button onclick="login()">ورود</button>
        <div class="message" id="login-message"></div>
    </div>

    <div class="container" id="admin-panel" style="display: none;">
        <h1>پنل مدیریت</h1>
        <div>
            <h2>لیست کاربران وارد شده</h2>
            <ul class="user-list" id="user-list"></ul>
        </div>
        <button onclick="logout()">خروج</button>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || [];  

        function login() {
            const username = document.getElementById('username').value.trim();
            const messageElement = document.getElementById('login-message');
            if (username === "") {
                messageElement.textContent = "لطفاً نام خود را وارد کنید.";
                return;
            }

            if (!users.includes(username)) {
                users.push(username);
                localStorage.setItem('users', JSON.stringify(users));
            }

            if (username.toLowerCase() === "ادمین") {
                showAdminPanel();
            } else {
                messageElement.textContent = "خوش آمدید، " + username + "!";
            }
        }

        function showAdminPanel() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';

            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = user;
                userList.appendChild(listItem);
            });
        }

        function logout() {
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('login-message').textContent = '';
        }
    </script>

</body>
</html>
